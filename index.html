<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="container">
        <div class="card_1" id="card_1">
            <img src="images\triangle.png" alt="#" width="100" height="100">
            <h3>Triangle</h3>
            <h4>Area(A) = 0.5 * b * h</h4>
            <input type="text" name="" id="input_b" placeholder="b"> cm <input type="text" id="input_h" placeholder="h"> cm <br>
            <button class="btn" onclick="triangleArea()">Calculate</button>
        </div>

        <div class="card_2" id="card_2">
            <img src="images\rectangle.png" alt="#" width="100" height="100">
            <h3>Rectangle</h3>
            <h4>Area (A) = w *  I</h4>
            <input type="text" name="" id="input_w" placeholder="w"> cm <input type="text" id="input_i" placeholder="I"> cm <br>
            <button class="btn" onclick="rectangleArea()">Calculate</button>
        </div>

        <div class="card_3" id="card_3">
            <img src="images\parallelogram.png" alt="#" width="100" height="100">
            <h3>Parallelogram</h3>
            <h4>Area (A) = b * h</h4>
            <input type="text" name="" id="input_bb" placeholder="b"> cm <input type="text" id="input_hh" placeholder="h"> cm <br>
            <button class="btn" onclick="parallelogramArea()">Calculate</button>
        </div>

        <div class="card_4" id="card_4">
            <h3>Area Calculation</h3>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
